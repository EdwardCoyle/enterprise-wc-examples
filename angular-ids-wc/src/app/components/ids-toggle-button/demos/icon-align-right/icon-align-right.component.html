<ids-container language="en" locale="en-US" padding="8" hidden>
  <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
  
  <ids-layout-grid auto="true">
    <ids-text font-size="12" type="h1">Toggle Buttons</ids-text>
  </ids-layout-grid>
  <ids-layout-grid cols="4" gap="md">
    <ids-layout-grid-cell>
      <ids-toggle-button 
        id="test-toggle-button" 
        [attr.icon-align]="'end'" 
        [attr.icon-on]="'heart-filled'" 
        [attr.icon-off]="'heart-outlined'"
        [attr.text-off]="'Favorite (Off)'" 
        [attr.text-on]="'Favorite (On)'"
        (click)="handleToggle($event)"
      >
        <ids-icon icon="settings"></ids-icon>
        <span></span>
      </ids-toggle-button>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
