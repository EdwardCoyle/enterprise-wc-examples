<ids-container language="en" locale="en-US" padding="8" hidden>
  <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
  
  <ids-message 
    #messageEvent  
    id="message-example-event" 
    status="info"
    (beforeshow)="handleBeforeShow()"
    (show)="handleShow()"
    (hide)="handleHide()"
  >
    <ids-text slot="title" font-size="24" type="h2" id="my-message-title">Modal Event Trigger</ids-text>
    <ids-text id="my-message-contents" align="left">Modal events will be triggered on this message.</ids-text>
    <ids-modal-button slot="buttons" type="secondary" id="my-message-cancel" cancel>Cancel</ids-modal-button>
    <ids-modal-button slot="buttons" type="primary" id="my-message-confirm">Confirm</ids-modal-button>
  </ids-message>

  <ids-layout-grid auto="true">
    <ids-layout-grid-cell>
      <ids-text font-size="12" type="h1">Message (events)</ids-text>
    </ids-layout-grid-cell>
  </ids-layout-grid>

  <ids-layout-grid auto="true">
    <ids-layout-grid-cell>
      <ids-button 
        #messageEventTrigger 
        type="secondary" 
        id="message-example-event-trigger"
      >
        Events Example
      </ids-button>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-container>
